<!DOCTYPE html>
<html>
    <head>
        <title>VueJS</title>
        <link rel="stylesheet" type="text/css" href="./main.css" />
    </head>
    <body>
        <!-- vueJS main app -->
        <div id="app" v-cloak>
            <!-- fullName -->
            <p>{{`${fullName()}`}}</p>
            <hr />

            <!-- firstName -->
            <label>First Name</label>
            <input type="text" v-model="firstName" />
            <!-- lastName -->

            <!-- Using vueJS binding to update the lastName data -->
            <label>Last Name</label>

            <!-- add $event if adding more arguments-->

            <input
                type="text"
                :value="lastName"
                @input.prevent="updateLastName($event, 'Updating Last Name')"
            />

            <!-- Age -->
            <p>Age: {{age}}</p>
            <!-- (+ -) buttons -->
            <button type="button" v-on:click="incrementAge">+</button>

            <!-- shorthand way for VueJS to listen to events is @ -->
            <button type="button" @click="decrementAge">-</button>
            <hr />
            <!-- Links -->
            <ul>
                <li>
                    <p><a :href="googleURL" target="_blank">Google</a></p>
                </li>
                <li>
                    <p v-html="bingRawURL"></p>
                </li>
            </ul>
        </div>
        <!-- scripts -->
        <script src="https://unpkg.com/vue@next"></script>
        <script src="./app.js"></script>
    </body>
</html>
